  <style>
  .team-tip,.player-tip{
      font-family: 'Graduate', sans-serif;
    padding:5px;
    z-index: 100;
    text-align: center;
    position: absolute;
    color:rgba(0,0,0,1);
    font-size:28px;
    width:350px;
    border-radius: 20px;

  }
  .team-tip{
    font-weight: bold;
    bottom:-300px;

  }
  .player-tip{

      bottom:-335px;



  }
    .relative {
      transform: scale(0.5);
      width: 200px;
      height: 300px;
      margin: 40px 0 0 0;
      float: left;
      cursor: pointer;
    }

    .ui-sortable-helper {
      margin: 0;
    }

    #allteams,
    #sortable {
      position: absolute;
      top: 0;
      left: 0;
    }

    #allteams {
      z-index: 1;
    }

    #sortable {
      z-index: 2;
    }

    .ui-sortable-helper {
      opacity: .5;

    }
  </style>


  <script>
    $(document).ready(function() {
      $('.team').attr('class', 'team ');
      $(':nth-child(1) .team', this).addClass("fa");
      $(':nth-child(2) .team', this).addClass("fa");
      $(':nth-child(3) .team', this).addClass("fa");
      $(':nth-child(4) .team', this).addClass("fa");
      $(':nth-child(5) .team', this).addClass("Broncos");
      $(':nth-child(6) .team', this).addClass("Giants");
      $(':nth-child(7) .team', this).addClass("Jaguars");
      $(':nth-child(8) .team', this).addClass("Dolphins");
      $(':nth-child(9) .team', this).addClass("Buccaneers");
      $(':nth-child(10) .team', this).addClass("Redskins");
      $(':nth-child(11) .team', this).addClass("Raiders");
    });


    $(function() {

      $("#sortable").swappable({
        items: '.relative',
        cursorAt: {
          top: -10
        }
      });
      $("#sortable").disableSelection();


      $("#sortable").swappable({


        update: function(event, ui) {
          $('.team').attr('class', 'team ');
          $(':nth-child(1) .team', this).addClass("fa");
          $(':nth-child(2) .team', this).addClass("fa");
          $(':nth-child(3) .team', this).addClass("fa");
          $(':nth-child(4) .team', this).addClass("fa");
          $(':nth-child(5) .team', this).addClass("Broncos");
          $(':nth-child(6) .team', this).addClass("Giants");
          $(':nth-child(7) .team', this).addClass("Jaguars");
          $(':nth-child(8) .team', this).addClass("Dolphins");
          $(':nth-child(9) .team', this).addClass("Buccaneers");
          $(':nth-child(10) .team', this).addClass("Redskins");
          $(':nth-child(11) .team', this).addClass("Raiders");


        }
      });



    });
  </script>
