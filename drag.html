  <style>
    .relative {
      transform: scale(0.5);
      width: 200px;
      height: 300px;
      margin: 40px 0 0 0;
      float: left;
    }

    .ui-sortable-helper {
      margin: 0;
    }

    #allteams,
    #sortable {
      position: absolute;
      top: 0;
      left: 0;
    }

    #allteams {
      z-index: 1;
    }

    #sortable {
      z-index: 2;
    }

    .ui-sortable-helper {
      opacity: .5;
    }
  </style>


  <script>
    $(document).ready(function() {
      $('.team').attr('class', 'team ');
      $(':nth-child(1) .team', this).addClass("fa");
      $(':nth-child(2) .team', this).addClass("fa");
      $(':nth-child(3) .team', this).addClass("fa");
      $(':nth-child(4) .team', this).addClass("fa");
      $(':nth-child(5) .team', this).addClass("Broncos");
      $(':nth-child(6) .team', this).addClass("Giants");
      $(':nth-child(7) .team', this).addClass("Eagles");
      $(':nth-child(8) .team', this).addClass("Dolphins");


    });


    $(function() {
      $("#sortable").sortable();
      $("#sortable").disableSelection();



      $("#sortable").sortable({


        update: function(event, ui) {
          $('.team').attr('class', 'team ');
          $(':nth-child(1) .team', this).addClass("fa");
          $(':nth-child(2) .team', this).addClass("fa");
          $(':nth-child(3) .team', this).addClass("fa");
          $(':nth-child(4) .team', this).addClass("fa");
          $(':nth-child(5) .team', this).addClass("Broncos");
          $(':nth-child(6) .team', this).addClass("Giants");
          $(':nth-child(7) .team', this).addClass("Eagles");
          $(':nth-child(8) .team', this).addClass("Dolphins");


        }
      });


    });
  </script>
